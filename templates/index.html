<!doctype html>
<html>
  <head>
    <title>Pixelcut Try-On</title>
  </head>
  <body>
    <h1>Upload Your Images</h1>
    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="person_image">Person Image:</label>
        <input type="file" name="person_image" id="person_image" accept="image/*" required>
      </div>
      <br>
      <div>
        <label for="garment_image">Garment Image:</label>
        <input type="file" name="garment_image" id="garment_image" accept="image/*" required>
      </div>
      <br>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
